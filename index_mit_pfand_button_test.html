
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>UnvergleichBAR Kasse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background-color: #f4f4f4; }
        h1 { font-size: 28px; margin-bottom: 20px; }
        .button-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; max-width: 400px; margin: 0 auto; }
        button { padding: 20px; font-size: 20px; border: none; border-radius: 8px; background-color: #007aff; color: white; }
        button:hover { background-color: #005bb5; }
        .total { font-size: 32px; margin: 20px 0; }
        .reset { background-color: #ff3b30; }
        .pfand { background-color: #34c759; } /* grün */
    </style>
</head>
<body>
    <h1>UnvergleichBAR Kasse</h1>
    <div class="total">Gesamt: <span id="total">0.00</span> €</div>
    <div class="button-grid">
        <button onclick="addAmount(7.00)">7 €</button>
        <button onclick="addAmount(6.00)">6 €</button>
        <button onclick="addAmount(3.50)">3,50 €</button>
        <button onclick="addAmount(2.50)">2,50 €</button>
        <button onclick="addAmount(2.00)">2 €</button>
        <button class="pfand" onclick="addAmount(2.00)">Pfand (2 €)</button>
    </div>
    <br>
    <button class="reset" onclick="resetTotal()">Zurücksetzen</button>

    <script>
        let total = 0;

        function addAmount(amount) {
            total += amount;
            updateDisplay();
        }

        function resetTotal() {
            total = 0;
            updateDisplay();
        }

        function updateDisplay() {
            document.getElementById("total").textContent = total.toFixed(2);
        }
    </script>
</body>
</html>
